<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html;charset=UTF-8" http-equiv="content-type" />
    <title>Content not found</title>
  </head>
  <body>
    <h1>Not Found</h1>
    {{#url}}
    <p>
      The requested URL "{{url}}" was not found on this server.
    </p>
    {{/url}}
    {{#details}}
    <p>
      {{{details}}}
    </p>
    {{/details}}
  </body>
</html>
